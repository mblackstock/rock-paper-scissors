<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p>
    User choice: <span id="user_choice"></span>
  </p>
  <p>
    Computer choice: <span id="computer_choice"></span>
  </p>
  <p>
    Winner:<span id="winner"></span>
  </p>
  <p>
    Select choice:
    <button class="choice" data-choice="rock">Rock</button>
    <button class="choice" data-choice="paper">Paper</button>
    <button class="choice" data-choice="rock">Scissors</button>
  </p>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
